<div class="container">
  <ul class="list-unstyled">

    <div class="row">
      <div class="col-sm-12">
        <li class="card card-body bg-light mb-2">
          <p>
            <mat-checkbox [formControl]="disableSelect">Disable select</mat-checkbox>
          </p>
          <p>
            <mat-form-field>
              <mat-select placeholder="Choose an option" [disabled]="disableSelect.value">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
          </p>
        </li>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <li class="card car-body bg-light mb-2">
          <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" min="1" max="100000"></mat-slider>
        </li>
      </div>
    </div>




  </ul>
</div>
